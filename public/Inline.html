<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style media="print">
        button{
            display:none;
        }
    </style>
</head>
<body>
    <h2>Click print button to print your Tickets</h2>
    <button onclick="window.print()">print</button>
</body>
</html>
